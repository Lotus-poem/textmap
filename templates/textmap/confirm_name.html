{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>候補者氏名の確認</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">抽出された氏名</h5>
                <div class="form-group">
                    <input type="text" class="form-control" name="confirmed_name" value="{{ extracted_name }}" required>
                </div>
                
                <div class="mt-3">
                    <h6>元のテキスト：</h6>
                    <pre class="border p-3 bg-light">{{ original_text }}</pre>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">確認</button>
            <a href="{% url 'text-process' %}" class="btn btn-secondary">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
